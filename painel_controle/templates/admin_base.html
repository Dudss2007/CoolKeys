{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKeys Admin</title>
    <!-- Bootstrap do static global -->
    <!-- Bootstrap vem do outro app -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- CSS específico deste app -->
    <link rel="stylesheet" href="{% static 'painel_controle/style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Navbar Superior -->
    <nav class="admin-navbar">
        <div class="navbar-content">
            <button class="sidebar-toggle d-md-none">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-brand">
                <i class="fas fa-key"></i>
                <span>CoolKeys Admin</span>
            </div>
            <div class="navbar-user">
                <span>Administrador</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Sidebar Fixa -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-cogs"></i> Painel</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.path == '/administrador/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Pedidos</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="admin-main">
            {% block conteudo %}
            <!-- Conteúdo será inserido aqui -->
            {% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
