{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Categorias{% endblock %}

{% block conteudo %}

<div class="admin-main-content">
    <div class="page-header">
        <h1 class="text-white m-0" style="font-size: 1.8rem;">
            <i class="fas fa-layer-group text-info me-3"></i>Categorias
        </h1>
        <button class="btn-save-custom" style="flex-grow: 0; padding: 10px 25px;" 
                onclick="document.getElementById('form-novo').style.removeProperty('display')">
            + Adicionar Nova
        </button>
    </div>

    <div id="form-novo" class="form-create-box" style="display: none;">
        <h4 class="text-white mb-4">Registrar Categoria</h4>
        <form action="{% url 'gerenciar_categorias' %}" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-4">
                <span class="admin-label">Nome</span>
                <input type="text" name="nome" class="admin-input-custom" placeholder="Ex: RPG" required>
            </div>
            <div class="col-md-6">
                <span class="admin-label">Descrição</span>
                <input type="text" name="descricao" class="admin-input-custom" placeholder="Descrição curta da categoria">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn-save-custom w-100" style="height: 48px;">Salvar</button>
            </div>
        </form>
    </div>

    <div class="cat-scroll-wrapper">
        {% for cat in categorias %}
        <div class="cat-card-container">
            <form action="{% url 'editar_categoria' cat.id %}" method="POST" style="height: 100%; display: flex; flex-direction: column;">
                {% csrf_token %}
                
                <div class="admin-field-group">
                    <label class="admin-label">Identificação</label>
                    <input type="text" name="nome" class="admin-input-custom" value="{{ cat.nome }}" required>
                </div>
                
                <div class="admin-field-group">
                    <label class="admin-label">Descrição</label>
                    <textarea name="descricao" class="admin-input-custom" rows="3" style="resize: none;">{{ cat.descricao }}</textarea>
                </div>
                
                <div class="btn-action-group">
                    <button type="submit" class="btn-save-custom">
                        <i class="fas fa-sync-alt me-2"></i>Atualizar
                    </button>
                    
                    <a href="{% url 'deletar_categoria' cat.id %}" class="btn-trash-custom" 
                       onclick="return confirm('Deseja apagar esta categoria?')">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </form>
        </div>
        {% empty %}
        <div class="text-center w-100 py-5">
            <p class="text-muted">Nenhuma categoria encontrada.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
